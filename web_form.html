<html>
<head>
    <title>Web Form</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
    <h1>Details Form</h1>
   
    <form action="welcome.html" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required pattern="[A-Za-z ]+" title="Only letters and spaces allowed"><br><br>

	<label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter a 10-digit phone number"><br><br>

	<label for="address">Address:</label><br>
	<textarea id="address" name="address" rows="4" cols="10" required></textarea><br><br>

	<label for="company_name">Company Name:</label><br>
	<input type="name" id="company_name" name="company_name" required><br><br>

        <label for="email" >Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

	<label for="department">Department</label><br>
	<select id="department" name="department" required><br>
		<option value="">--Select Department--</option>
		<option value="HR">HR</option>
		<option value="Sales">Sales</option>
		<option value="Development">Development</option>
		<option value="Marketing">Marketing</option>
		<option value="Others">Others</option>
		</select><br><br>

	<label>Gender:</label><br>
	<input type="radio" id="male" name="gender" value="Male" required>
	<label for="male">Male</label><br>

	<input type="radio" id="female" name="gender" value="Female">
	<label for="female">Female</label><br>

	<input type="radio" id="other" name="gender" value="Other">
	<label for="other">Prefer not to say</label><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
